<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Pemilu UKMR</title>
  <script defer src="login.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .animate-pulse-custom { animation: pulse 2s infinite; }
    .animate-spin-slow { animation: spin 8s linear infinite; }

    /* Kotak latar */
    .square {
      background: #FFD527;
      position: absolute;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: auto;
      background: linear-gradient(180deg, #01AD18, #00470A);
    }

    #group {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .circle-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      position: fixed;
      top: 150px;
      right: 150px;
      z-index: 20;
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    .content-container {
      position: relative;
      z-index: 10;
    }
  </style>
</head>

<body class="flex items-center justify-center p-4">
  <!-- Latar kotak kuning -->
  <div id="group"></div>

  <!-- Logo berputar -->
  <img src="images/Untitled21_20250810185546.png" 
       alt="Logo UKMR" 
       class="circle-image animate-spin-slow">

  <!-- Form login -->
  <div class="content-container bg-white p-8 rounded-xl shadow-xl w-full max-w-md space-y-4">
    <h1 class="text-2xl font-bold text-center text-green-700">Login Pemilu UKMR</h1>
    <form id="loginForm" class="space-y-3">
      <input type="text" id="nim" placeholder="Masukkan NIM" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-600 outline-none">
      <input type="password" id="password" placeholder="Masukkan Password" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-600 outline-none">
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold w-full p-3 rounded-lg transition-transform transform hover:scale-105 animate-pulse-custom">Login</button>
    </form>
    <p id="error" class="text-red-500 text-sm text-center hidden">NIM atau password salah!</p>
  </div>

  <script>
    // Kotak latar belakang statik (tidak bergerak)
    const group = document.getElementById("group");

    function createStaticSquares() {
      group.innerHTML = "";
      const squareSize = 60;
      const totalSquares = Math.ceil(window.innerWidth / squareSize) + 1;

      // Baris bawah
      for (let i = 0; i < totalSquares; i++) {
        const square = document.createElement("div");
        square.className = "square";
        square.style.width = squareSize + "px";
        square.style.height = squareSize + "px";
        square.style.left = i * squareSize + "px";
        square.style.top = (i % 2 === 0) ? (window.innerHeight - 120) + "px" : (window.innerHeight - 60) + "px";
        group.appendChild(square);
      }

      // Baris atas
      for (let i = 0; i < totalSquares; i++) {
        const square = document.createElement("div");
        square.className = "square";
        square.style.width = squareSize + "px";
        square.style.height = squareSize + "px";
        square.style.left = i * squareSize + "px";
        square.style.top = (i % 2 === 0) ? "0px" : "60px";
        group.appendChild(square);
      }
    }

    createStaticSquares();
    window.addEventListener("resize", createStaticSquares);
  </script>
</body>
</html>
