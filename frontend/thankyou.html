<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Terima Kasih â€” PEMILU UKMR</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #fdf6e3, #fff8dc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .checkmark {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #16a34a, #059669);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 25px rgba(5, 150, 105, 0.25);
      margin-bottom: 1rem;
    }

    .checkmark svg {
      width: 70px;
      height: 70px;
      stroke: white;
      stroke-width: 6;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: draw 0.6s ease forwards 0.25s;
    }

    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
  </style>
</head>

<body>
  <main class="bg-white rounded-2xl shadow-2xl p-10 max-w-lg w-full text-center">
    <div class="flex flex-col items-center">
      <div class="checkmark">
        <svg viewBox="0 0 52 52">
          <path d="M14 27 L22 34 L38 16"></path>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-green-700 mb-3">Terima Kasih!</h1>
      <p class="text-gray-600 mb-6">Suaramu sudah tercatat dalam sistem PEMILU UKMR 2025.<br>
      Terima kasih telah berpartisipasi!</p>

      <button id="backBtn" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-8 py-3 rounded-lg transition-all duration-200">
        Kembali ke Halaman Login
      </button>
    </div>
  </main>

  <script>
    // Bersihkan token agar user bisa login ulang
    document.getElementById('backBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
