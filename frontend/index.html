<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Datang di PEMILU UKMR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .animate-pulse-custom { animation: pulse 2s infinite; }
    .animate-spin-slow { animation: spin 8s linear infinite; }

    .square {
      background: #FFD527;
      position: absolute;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    .content-container {
      position: relative;
      z-index: 10;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: auto;
      background: linear-gradient(180deg, #01AD18, #00470A);
    }

    #group {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .circle-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      position: fixed;
      top: 150px;
      right: 150px;
      z-index: 20;
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <!-- Kotak latar statik -->
  <div id="group"></div>

  <!-- Logo berputar -->
  <img src="images/Untitled21_20250810185546.png"
       alt="Logo UKMR"
       class="circle-image animate-spin-slow">

  <!-- Konten utama -->
  <div class="content-container bg-[#F1EAD1] p-8 md:p-12 rounded-xl shadow-2xl text-center max-w-lg mx-auto">
    <h1 class="text-3xl md:text-4xl font-bold text-green-700 mb-4">
      Selamat Datang di Sistem E-Voting UKMR
    </h1>
    <p class="text-gray-600 mb-8">
      Silakan masuk untuk menggunakan hak pilih Anda. Klik tombol di bawah ini untuk menuju halaman login.
    </p>
    <a href="/login.html"
       class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold w-full md:w-auto px-8 py-4 rounded-lg text-lg transition-transform transform hover:scale-105 animate-pulse-custom">
      Menuju Halaman Login
    </a>
  </div>

  <script>
    const group = document.getElementById("group");

    function createStaticSquares() {
      group.innerHTML = "";
      const squareSize = 60;
      const totalSquares = Math.ceil(window.innerWidth / squareSize) + 1;

      // Baris bawah (zigzag)
      for (let i = 0; i < totalSquares; i++) {
        const square = document.createElement("div");
        square.className = "square";
        square.style.width = squareSize + "px";
        square.style.height = squareSize + "px";
        square.style.left = i * squareSize + "px";
        square.style.top = (i % 2 === 0) ? (window.innerHeight - 120) + "px" : (window.innerHeight - 60) + "px";
        group.appendChild(square);
      }

      // Baris atas (zigzag)
      for (let i = 0; i < totalSquares; i++) {
        const square = document.createElement("div");
        square.className = "square";
        square.style.width = squareSize + "px";
        square.style.height = squareSize + "px";
        square.style.left = i * squareSize + "px";
        square.style.top = (i % 2 === 0) ? "0px" : "60px";
        group.appendChild(square);
      }
    }

    createStaticSquares();
    window.addEventListener("resize", createStaticSquares);
  </script>
</body>
</html>
